<body>
    <div>git status检验文件处于什么状态（git status -s/--short精简状态） 前面两个红色??</div>
    <div>git add 文件名 为开始跟踪某个文件 前面绿色A</div>
    <div>git commit -m 提交信息 （提交更新，-m后面的是本次提交的描述）</div>
    <div>红色M为（已经提交过的）后已经修改但还没有放进暂存区中</div>
    <div>暂存上面红色M这种已修改的，可再次调用git add命令，然后变成绿的M</div>
    <div>git add作业：1.跟踪新文件2.把已跟踪，且已修改的文件放到暂存区3.把有冲突的文件标记成已解决</div>
    <div>再次运用git commit -m …… 可以提交已暂存的文件</div>
</body>

</html>
